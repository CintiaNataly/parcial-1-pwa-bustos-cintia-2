<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>


    <link rel="shortcut icon" href="img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/estilos.css">
</head>


<body>
    <header>
        <h1>Pokemon</h1>
        <img src="img/logo.webp" alt="logo de pokemon" class="logo-principal">

        <nav class="navbar  container modificaciones">
            <div class="container-fluid">
                <!-- Boton de HISTORIAL -->
                <button type="button" id="mostrarHistorial" class="btn unpoquitodeestilo" data-bs-toggle="modal"
                    data-bs-target="#modalHistorial">
                    Historial
                </button>

                <!-- Modal HISTORIAL -->
                <div class="modal fade " id="modalHistorial" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 class="modal-title fs-5" id="staticBackdropLabel">Visto!</h2>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div>Total: <span id="resultado"></span></div>
                                <ul class="capitulos_vistos" id="capitulos_vistos" style="list-style: none;">
                                    <li></li>
                                </ul>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" id="vaciarLocalStorage">Borrar
                                    Historial</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <select id="temporada_select" class="unpoquitodeestilo">
                    <option value="todos">Filtrar</option>
                    <option value="1">1-25</option>
                    <option value="2">26-45</option>
                    <option value="3">46-75</option>
                    <option value="4">76-100</option>
                    <option value="5">Todos los Pokemones</option>
                </select>
            </div>
        </nav>
    </header>


    <main class="container">
        <div id="pokemon-container"></div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content" id="modalContent">
                    <div class="loading" id="loading">
                        <img src="loading.gif" class="img-fluid" alt="" style="max-width: 60px;">
                    </div>
                    <div class="modal-header">
                        <h2 class="modal-title fs-5" id="titulo">Modal title</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body container" id="contenido">
                        <div class="row">
                            <img id="img" src="" alt="Imagen del episodio" class="col-md-6">
                            <div class="col-md-4">
                                <div id="temporada" class="col-md"> </div>
                                <div id="episodio" class="col-md"> </div>
                                <div id="base_experience" class="col-md"> </div>
                            </div>
                            <div id="descripcion"> </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
